<h6>Immunization Alert</h6>

<div class="row">
    <div class="col-md-9">
        <p-scrollPanel [style]="{width: '100%', height: '450px'}">
            <p-table #immunizationAlertTable [columns]="columnPrime" [value]="primeData" [(selection)]="selectedRow"
                scrollHeight="100px" [style]="{'width':'100%'}" sortMode="multiple">
                <ng-template pTemplate="caption">
                    <div style="text-align: left;">
                        <!-- <button pButton type="button" label="Reset" (click)="resetFilter()"></button> -->
                        <button pButton type="button" label="Delete" (click)="deleteData()"></button>
                        <input type="text" size="50" placeholder="Find" class="form-control"
                            (input)="immunizationAlertTable.filterGlobal($event.target.value, 'contains')"
                            style="width:auto;float: right;">
                    </div>
                </ng-template>

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3em">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th [pSortableColumn]="'id'" style="visibility: hidden; display:none; width: 11em !important">
                            <p-sortIcon [field]="'id'"></p-sortIcon>
                            <div style="text-align: center;"><i class="pi pi-filter"
                                (click)="idFtPanel.toggle($event)"></i>&nbsp; ID</div>

                        <th [pSortableColumn]="'name'" style="width: 9em !important">
                            <p-sortIcon [field]="'name'"></p-sortIcon>
                            <div style="text-align: center;"><i class="pi pi-filter"
                                    (click)="nameFtPanel.toggle($event)"></i>&nbsp; Name</div>
                        </th>
                        <th [pSortableColumn]="'description'" style="width: 15em !important">
                            <p-sortIcon [field]="'description'"></p-sortIcon>
                            <div style="text-align: left;"><i class="pi pi-filter"
                                    (click)="descriptionFtPanel.toggle($event)"></i>&nbsp; Description</div>
                        </th>
                        <th [pSortableColumn]="'webReference'" style="width: 7em !important">
                            <p-sortIcon [field]="'webReference'"></p-sortIcon>
                            <div style="text-align: left;"><i class="pi pi-filter"
                                    (click)="webReferenceFtPanel.toggle($event)"></i>&nbsp; Web Reference</div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" style="overflow-x: scroll;">
                    <tr>
                        <td>
                            <div style="text-align: center">
                                <p-tableCheckbox [value]="rowData">
                                </p-tableCheckbox>
                            </div>
                        </td>

                        <td style="visibility: hidden; display:none;text-align: left; width: 11em !important">
                            {{rowData.id}}
                        </td>
                        <td style="text-align: left; width: 9em !important">
                            {{rowData.name}}
                        </td>
                        <td style="text-align: left; width: 15em !important">
                            {{rowData.description}}
                        </td>
                        <td class="text-center"
                            style="text-align: center !important;vertical-align: middle !important; width: 7em !important">
                            {{rowData.webReference}}
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </p-scrollPanel>
        <div>
                <label class="field-label"><strong>Total Results: </strong> {{TotalResults}}</label>
            </div>

        <p-overlayPanel #idFtPanel appendTo="body">
            <ng-template pTemplate>
                <p-multiSelect [options]="filterColoumList.id" [(ngModel)]="immunizationAlertInput.id"
                    [filter]="false" (onChange)="immunizationAlertTable.filter($event.value, 'id', 'in')"
                    [autofocusFilter]="true">
                </p-multiSelect>
            </ng-template>
        </p-overlayPanel>

        <p-overlayPanel #nameFtPanel appendTo="body">
            <ng-template pTemplate>
                <p-multiSelect [options]="filterColoumList.name" [(ngModel)]="immunizationAlertInput.name"
                    [filter]="false" (onChange)="immunizationAlertTable.filter($event.value, 'name', 'in')"
                    [autofocusFilter]="true">
                </p-multiSelect>
            </ng-template>
        </p-overlayPanel>

        <p-overlayPanel #descriptionFtPanel appendTo="body">
            <ng-template pTemplate>
                <p-multiSelect [options]="filterColoumList.description" [(ngModel)]="immunizationAlertInput.description"
                    [filter]="false" (onChange)="immunizationAlertTable.filter($event.value, 'description', 'in')"
                    [autofocusFilter]="true">
                </p-multiSelect>

            </ng-template>
        </p-overlayPanel>

        <p-overlayPanel #webReferenceFtPanel appendTo="body">
            <ng-template pTemplate>
                <p-multiSelect [options]="filterColoumList.webReference"
                    [(ngModel)]="immunizationAlertInput.webReference" [filter]="false"
                    (onChange)="immunizationAlertTable.filter($event.value, 'webReference', 'in')"
                    [autofocusFilter]="true">
                </p-multiSelect>
            </ng-template>
        </p-overlayPanel>
    </div>

    <div class="col-md-3">
        <app-add-new-alert (formData)="AddformData($event)"></app-add-new-alert>
    </div>
</div>
